<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <title>Todo List</title> -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

  <body>
    <nav class="navbar navbar-dark bg-primary mt-2">
      <div class="container-fluid">
        <span class="navbar-brand mx-auto h1">Todo List</span>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="input-text"
          placeholder="enter todo item here"
        />
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" id="addBtn">Add</button>
         
        </div>
      </div>
    </div>

    <div class="container mt-3" id="todo-div">
      <h6>Tasks Pending</h6>
    </div>

    <div class="modal fade" id="completeModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Todo Alert</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Do you want to complete this todo item?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-primary yes" data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>
